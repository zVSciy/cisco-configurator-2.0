{% extends 'master.html' %}

{% block content %}


<div class="menu-content bg-base-200 rounded-lg p-8 mb-4" id="menu3">
    <h2 class="font-extrabold text-2xl pb-5">Basic ACL Configuration</h2>
    <div class="bg-base-300 p-4 rounded-2xl mb-4 flex flex-col gap-3">
      <h1></h1>



      <div class="bg-base-300 p-4 rounded-2xl flex flex-col gap-3">
        <h1></h1>

        <div class="config_item" id="ip-form">
          <div class="relative flex items-center gap-3">
            <label
              class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
              for="description">ACL-ID:</label>
            <input class="input !pl-3 !outline-offset-0 input-bordered w-full max-w-xs" type="number" name="basic_acl_id"
              id="basic_acl_id" placeholder="e.g. 1" oninput="checkBasicAclId(); ValidateBasicAclNetwork('basic_acl_input_info'); ValidateBasicAclNetwork('basic_acl_input_info')">
            <span id="basic_acl_id_info"></span>
          </div>
        </div>
        <div class="config_item" id="ip-form">
          <div class="relative flex items-center gap-3">
            <label
              class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
              for="description">Option:</label>
            <select name="basic_acl_pOrD" id="basic_acl_pOrD">
                <option name="permit" value="permit">Permit</option>
                <option name="deny" value="deny">Deny</option>
            </select>
          </div>
        </div>
        <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description">Ip Address:</label>
              <input class="input !pl-3 !outline-offset-0 input-bordered w-full max-w-xs" type="text" name="basic_acl_ip"
                id="basic_acl_ip" placeholder="empty equals 0" oninput="ValidateBasicAclNetwork('basic_acl_input_info')">
            </div>
          </div>

          <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description">Wildcard Mask:</label>
              <input type="text" name="basic_acl_wm"
                id="basic_acl_wm" placeholder="empty equals 0" oninput="ValidateBasicAclNetwork('basic_acl_input_info')">

            </div>
            <div id="basic_acl_input_info"></div>
          </div>
        <button type="button" disabled="true" class="config_item btn max-w-xs" id="add_basic_acl_button"
          onclick="addBasicAclIp(); add_to_config('acl_basic'); checkBasicAclId()">add
          ACL</button>
        <div id="added_acls" class="config_item">
          added ACLs:</div>
        <div class="config_item" id="basic_acl_info"></div>
        <input name="basic_acl_info" id="basic_acl_info_for_transfer"></input>

      </div>

      <script>
        document.getElementById('basic_acl_info_for_transfer').style.display = 'none';
      </script>


{% endblock content %}
