{% extends 'master.html' %}

{% block content %}


<div class="menu-content bg-base-200 rounded-lg p-8 mb-4" id="menu3">
    <h2 class="font-extrabold text-2xl pb-5">Extended ACL Configuration</h2>
    <div class="bg-base-300 p-4 rounded-2xl mb-4 flex flex-col gap-3">
      <h1></h1>



      <div class="bg-base-300 p-4 rounded-2xl flex flex-col gap-3">
        <h1></h1>

        <div class="config_item" id="ip-form">
          <div class="relative flex items-center gap-3">
            <label
              class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
              for="description">ACL-ID:</label>
            <input class="input !pl-3 !outline-offset-0 input-bordered w-full max-w-xs" type="number" name="extended_acl_id"
              id="extended_acl_id" placeholder="e.g. 1" oninput="checkExtendedAclId(); ValidateExtendedAclNetwork('extended_acl_input_info'); ValidateExtendedAclNetwork('extended_acl_input_info')">
            <span id="extended_acl_id_info"></span>
          </div>
        </div>
        <div class="config_item" id="ip-form">
          <div class="relative flex items-center gap-3">
            <label
              class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
              for="description">Option:</label>
            <select name="extended_acl_pOrD" id="extended_acl_pOrD">
                <option name="permit" value="permit">Permit</option>
                <option name="deny" value="deny">Deny</option>
            </select>
          </div>
        </div>

        <p></p>

        <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description">Source Ip Address:</label>
              <input class="input !pl-3 !outline-offset-0 input-bordered w-full max-w-xs" type="text" name="extended_acl_src_ip"
                id="extended_acl_src_ip" placeholder="e.g. 10.0.0.1" oninput="ValidateExtendedAclNetwork('extended_acl_input_info')">
            </div>
          </div>

          <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description"> Source Wildcard Mask:</label>
              <input type="text" name="extended_acl_src_wm"
                id="extended_acl_src_wm" placeholder="e.g. 0.0.0.255" oninput="ValidateExtendedAclNetwork('extended_acl_input_info')">
            </div>
          </div>

          <p></p>

          <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description">Destination Ip Address:</label>
              <input class="input !pl-3 !outline-offset-0 input-bordered w-full max-w-xs" type="text" name="extended_acl_dest_ip"
                id="extended_acl_dest_ip" placeholder="e.g.192.168.1.2" oninput="ValidateExtendedAclNetwork('extended_acl_input_info')">
            </div>
          </div>

          <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description">Destination Wildcard Mask:</label>
              <input type="text" name="extended_acl_dest_wm"
                id="extended_acl_dest_wm" placeholder="e.g. 0.0.255.255" oninput="ValidateExtendedAclNetwork('extended_acl_input_info')">
            </div>
          </div>

          <p></p>

          <div class="config_item" id="ip-form">
            <div class="relative flex items-center gap-3">
              <label
                class="absolute -top-3 left-3 px-2 bg-gradient-to-t from-base-100 from-50% via-base-300 via-50% to-base-300"
                for="description">Port:</label>
              <input type="text" name="extended_acl_port"
                id="extended_acl_port" placeholder="e.g. 80 (1-65535)" oninput="ValidateExtendedAclNetwork('extended_acl_input_info')">
            </div>
          </div>

          <div id="extended_acl_input_info"></div>

          <p></p>

        <button type="button" disabled="true" class="config_item btn max-w-xs" id="add_extended_acl_button"
          onclick="addExtendedAclIp(); add_to_config('acl_extended'); checkExtendedAclId()">add
          ACL</button>
        <div id="added_acls" class="config_item">
          added ACLs:</div>
        <div class="config_item" id="extended_acl_info"></div>
        <input name="extended_acl_info" id="extended_acl_info_for_transfer" value="{{ ACLs }}"></input>

      </div>

      <script>
        document.getElementById('extended_acl_info_for_transfer').style.display = 'none';

        let Networks_Array = collectIPAddressesAndAreas(document.getElementById('extended_acl_info_for_transfer').value);

        for (let i = 0; i < Networks_Array.length-1; i=i+7){
          let networksInfo = "<b>ID: </b>" + Networks_Array[i] +  "<b> Option: </b>" + Networks_Array[i+1] + " <b> Source IP-Address: </b>" + Networks_Array[i+2] + "<b> Source Wildcard Mask: </b>" + Networks_Array[i+3] + "<b> Destination IP-Adress: </b>" + Networks_Array[i+4] + "<b> Destination Wildcard Mask: </b>" + Networks_Array[i+5] + "<b> Port: </b>"+ Networks_Array[i+6] +'<br><br>';
          document.getElementById('extended_acl_info').innerHTML += networksInfo;
          extended_acl_ids.push(Networks_Array[i])
        }
      </script>


{% endblock content %}
