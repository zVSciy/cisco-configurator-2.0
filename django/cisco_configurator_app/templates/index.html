<h1>Home </h1>
<form id="configForm" method="post" action="{% url 'basic_config_route' device_type='router' config_type='new' %}">
    <h2>Select Router or Switch:</h2>
    <select name="deviceType" id="deviceType">
        <option value="router">Router</option>
        <option value="switch">Switch</option>
    </select>
    
    <h2>Select New Config or Load from Switch/Router:</h2>
    <select name="configType" id="configType">
        <option value="new">New Config</option>
        <option value="load" disabled>Load from Switch/Router</option>
    </select>
    
    <br><br>
    <button type="button" onclick="submitForm()">Start Configuring</button>
</form>

<script>
    function submitForm() {
        let deviceType = document.getElementById("deviceType").value;
        let configType = document.getElementById("configType").value;
        document.getElementById("configForm").action = "{% url 'basic_config_route' device_type='router' config_type='new' %}".replace('router', deviceType).replace('new', configType);
        
        document.getElementById("configForm").submit();
    }
</script>
